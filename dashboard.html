<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskManagement - Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: "Inter", sans-serif;
    }
  </style>
</head>

<body class="bg-gray-50">
  <div class="max-w-[1440px] mx-auto px-4 sm:px-6 lg:px-8">
    <!-- header start -->
    <header class="p-6">
      <div class="flex justify-between items-center">
        <h1 class="text-2xl font-semibold">Dashboard</h1>
        <div class="right flex items-center space-x-4">
          <button class="p-2 rounded-full hover:bg-gray-200 relative">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
            </svg>
          </button>
          <button class="w-10 h-10 bg-blue-500 rounded-full text-white font-semibold flex items-center justify-center">
            B
          </button>
        </div>
      </div>
    </header>

    <main class="max-w-[1440px] mx-auto px-4 sm:px-6 lg:px-8 mt-8">
      <!-- responsive stats grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- TOTAL TASK -->
        <div class="bg-white rounded-xl p-6 shadow-sm">
          <h3 class="text-sm font-medium text-gray-500 mb-3">TOTAL TASK</h3>
          <div class="flex items-center justify-between">
            <div>
              <p class="text-3xl font-semibold mb-1">3</p>
              <p class="text-gray-500 text-sm">11 months ago</p>
            </div>
            <div class="bg-blue-100 p-3 rounded-full flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-blue-500" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184" />
              </svg>
            </div>
          </div>
        </div>

        <!-- COMPLETED TASK -->
        <div class="bg-white rounded-xl p-6 shadow-sm">
          <h3 class="text-sm font-medium text-gray-500 mb-3">COMPLETED TASK</h3>
          <div class="flex items-center justify-between">
            <div>
              <p class="text-3xl font-semibold mb-1">3</p>
              <p class="text-gray-500 text-sm">11 months ago</p>
            </div>
            <div class="bg-green-100 p-3 rounded-full flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-green-500" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
            </div>
          </div>
        </div>

        <!-- TASK IN PROGRESS -->
        <div class="bg-white rounded-xl p-6 shadow-sm">
          <h3 class="text-sm font-medium text-gray-500 mb-3">TASK IN PROGRESS</h3>
          <div class="flex items-center justify-between">
            <div>
              <p class="text-3xl font-semibold mb-1">3</p>
              <p class="text-gray-500 text-sm">11 months ago</p>
            </div>
            <div class="bg-yellow-100 p-3 rounded-full flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-yellow-500" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
            </div>
          </div>
        </div>

        <!-- TODOS -->
        <div class="bg-white rounded-xl p-6 shadow-sm">
          <h3 class="text-sm font-medium text-gray-500 mb-3">TODOS</h3>
          <div class="flex items-center justify-between">
            <div>
              <p class="text-3xl font-semibold mb-1">3</p>
              <p class="text-gray-500 text-sm">11 months ago</p>
            </div>
            <div class="bg-purple-100 p-3 rounded-full flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-purple-500" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184" />
              </svg>
            </div>
          </div>
        </div>
        <!-- card end -->
      </div>
      <!-- responsive stats grid -->

      <!-- task table -->
      <div class="bg-white rounded-xl shadow-sm mt-8 p-4 border-b border-gray-100 text-sm text-grey-500">
        <div class="grid grid-cols-4">
          <div>TASK TITLE</div>
          <div>PRIORITY</div>
          <div>TEAM</div>
          <div>CREATED AT</div>
        </div>
        <!-- table data 1 -->
        <hr class="h-px my-4 bg-gray-200 border-0 dark:bg-gray-700">
        <div class="grid grid-cols-4">
          <div class="flex items-center">
            <div class="w-2 h-2 bg-green-500 rounded-full mr-1"></div> <span>Test Low Task</span>
          </div>
          <div> <span class="px-3 py-1 bg-blue-50 text-blue-600 rounded-full text-sm">LOW</span></div>
          <div>
            <div class="flex -space-x-2">
              <span
                class="w-8 h-8 bg-blue-500 rounded-full border-2 border-white text-white text-sm flex items-center justify-center">
                CA
              </span>
              <span
                class="w-8 h-8 bg-blue-500 rounded-full border-2 border-white text-white text-sm flex items-center justify-center">
                CA
              </span>
              <span
                class="w-8 h-8 bg-blue-500 rounded-full border-2 border-white text-white text-sm flex items-center justify-center">
                CA
              </span>
            </div>
          </div>
          <div><span class="text-gray-500">9 MOUNTH AGO</span></div>
        </div>
        <!-- table data 2 -->
        <hr class="h-px my-4 bg-gray-200 border-0 dark:bg-gray-700">
        <div class="grid grid-cols-4">
          <div class="flex items-center">
            <div class="w-2 h-2 bg-yellow-500 rounded-full mr-1"></div> <span>Test Low Task</span>
          </div>
          <div><span class="px-3 py-1 bg-yellow-50 text-yellow-600 rounded-full">MEDIUM</span></div>
          <div>
            <div class="flex -space-x-2">
              <span
                class="w-8 h-8 bg-blue-500 rounded-full border-2 border-white text-white text-sm flex items-center justify-center">
                CA
              </span>
              <span
                class="w-8 h-8 bg-blue-500 rounded-full border-2 border-white text-white text-sm flex items-center justify-center">
                CA
              </span>
              <span
                class="w-8 h-8 bg-blue-500 rounded-full border-2 border-white text-white text-sm flex items-center justify-center">
                CA
              </span>
            </div>
          </div>
          <div><span class="text-gray-500">9 MOUNTH AGO</span></div>
        </div>
        <!-- table data 3 -->
        <hr class="h-px my-4 bg-gray-200 border-0 dark:bg-gray-700">
        <div class="grid grid-cols-4">
          <div class="flex items-center">
            <div class="w-2 h-2 bg-orange-500 rounded-full mr-1"></div> <span>Test High Task</span>
          </div>
          <div><span class="px-3 py-1 bg-red-50 text-red-600 rounded-full">HIGH</span></div>
          <div>
            <div class="flex -space-x-2">
              <span
                class="w-8 h-8 bg-blue-500 rounded-full border-2 border-white text-white text-sm flex items-center justify-center">
                CA
              </span>
              <span
                class="w-8 h-8 bg-blue-500 rounded-full border-2 border-white text-white text-sm flex items-center justify-center">
                CA
              </span>
              <span
                class="w-8 h-8 bg-blue-500 rounded-full border-2 border-white text-white text-sm flex items-center justify-center">
                CA
              </span>
            </div>
          </div>
          <div><span class="text-gray-500">9 MOUNTH AGO</span></div>
        </div>
      </div>

    </main>

  </div>
</body>

</html>
